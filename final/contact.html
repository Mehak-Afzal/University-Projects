    <center>
    <form id="contact" action="https://api.web3forms.com/submit" method="post">
        </br>
        <input type="hidden" name="access_key" value="57d5a2ec-fd04-4b4a-bfe2-38e94e0e3b49">
        <label for="fname"></label>
        <input type="text" name="First-Name" id="fname" placeholder="First Name" >
        <label for="lname"></label>
        <input type="text" name="Last-Name" id="lname" placeholder="Last Name" >
        </br> </br></br>
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" >
        </br> </br></br>
        <label for="message"></label>
        <textarea name="message" id="message" placeholder="Enter Your message here"></textarea>
        <p>By clicking button below, your message will be received</p>
        <button type="submit" id="sub-btn">Submit</button>
        
    </form>
    </center>
 
    
    <script>
        function validateForm(event) {
            event.preventDefault();

            const firstName = document.querySelector('input[placeholder="First Name"]').value;
            const lastName = document.querySelector('input[placeholder="Last Name"]').value;
            const email = document.querySelector('input[placeholder="Enter your Email"]').value;
            const message = document.querySelector('textarea[placeholder="Enter Your message here"]').value;

            // Validation
            if (firstName.trim() === '' || lastName.trim() === '' || email.trim() === '' || message.trim() === '') {
                alert('Please fill in all fields.');
                return;
            }
            
            document.getElementById('contact').submit();
        }

        // Add event listener to the submit button
        document.getElementById('sub-btn').addEventListener('click', validateForm);
    </script>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            const menuToggle=document.querySelector('.menu-toggle');
            const navLinks=document.querySelector('.nav-links');
            menuToggle.addEventListener('click',function(){
                navLinks.classList.toggle('show');
            });
        });
    </script>
</body>
